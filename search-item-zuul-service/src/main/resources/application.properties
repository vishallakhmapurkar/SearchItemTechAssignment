server.port=8762
spring.application.name=search-item-zuul-server
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# A prefix that can added to beginning of all requests. 
#zuul.prefix=/api

# Disable accessing services using service name (i.e. search-item-service).
# They should be only accessed through the path defined below.
zuul.ignored-services=*

# Map paths to services
zuul.routes.search-item-service.path=/searchitems/**
zuul.routes.search-item-service.service-id=search-item-service
